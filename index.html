<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />  
</head>
<body>
    <div id="root">
        <div id="top">
            <button class="material-icons menu btn" onclick="toggleMenu()">menu</button>
            <div class="options" id="actionbuttons">
                <button class="btn material-icons"  id="freehand" onclick="onActionClick(this)">edit</button>
                <button id="circle" class="btn material-symbols-outlined" onclick="onActionClick(this)">brightness_1</button>
                <button id="rectangle" class="btn material-symbols-outlined" onclick="onActionClick(this)">check_box_outline_blank</button>
                <button class="btn material-symbols-outlined" id="line" onclick="onActionClick(this)">
                    pen_size_2
                </button>
                <button id="eraser" class="btn material-symbols-outlined" onclick="onActionClick(this)">ink_eraser</button>
                <!-- <input type="color" id="colorPicker"> -->
            </div>
            <div class="color">
                <form>

                </form>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
            <div class="options">
                <button class="btn material-icons" id="undo">undo</button>
                <button class="btn material-icons" id="redo">redo</button>
                <button class="btn material-icons" id="clear">clear</button>
            </div>
        </div>
    </div>
    <div class="form hide">
        <label for="strokewidth" >Stroke Width</label>
        <input type="range" id="strokewidth" name="strokewidth" min="3" max="10" oninput="onInput(this)">
        <label for="strokestyle">Stroke Color</label>
        <input type="color" name="strokestyle" id="strokestyle" oninput="onInput(this)">
    </div>


    <script src="./function.js"></script>
    <script src="./shape.js"></script>
</body>
</html>
