<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="nav">
            <div class="nav-left">
                <button>
                    <i class="fa-solid fa-bars" style="color: #c0cade;"></i>
                </button>
            </div>
            <div class="nav-middle">
                <button><i class="fa-solid fa-lock" style="color: #9da5b4;"></i></button>
                <button><i class="fa-regular fa-hand" style="color: #586884;"></i></button>
                <button><i class="fa-solid fa-arrow-pointer" style="color: #8e98a9;"></i></button>
                <button><i class="fa-regular fa-square" style="color: #768398;"></i></button>
                <button><i class="fa-solid fa-diamond" style="color: #8995a9;"></i></button>
                <button><i class="fa-regular fa-circle" style="color: #9299a5;"></i></button>
                <button><i class="fa-solid fa-arrow-right" style="color: #9da5b4;"></i></button>
                <button><i class="fa-solid fa-grip-lines" style="color: #919db1;"></i></button>
                <button><i class="fa-solid fa-pencil" style="color: #8192b1;"></i></button>
                <button><i class="fa-solid fa-a" style="color: #8793a6;"></i></button>
                <button><i class="fa-regular fa-image" style="color: #98a4b9;"></i></button>
                <button><i class="fa-solid fa-eraser" style="color: #8590a3;"></i></button>
                <button><i class="fa-solid fa-toolbox" style="color: #99a4b8;"></i></button>
            </div>
            <div class="nav-right">
                <button><i class="fa-solid fa-user-group" style="color: #99a1ad;"></i></button>
                <button><i class="fa-solid fa-book-open" style="color: #a4adbc;"></i> Library</button>
            </div>
        </div>
    </nav>
    <main>
        <button id="clearCanvas">Clear Canvas</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <canvas id="drawingCanvas" width="1500" height="600"></canvas>
    </main>


    <script src="script.js"></script>
</body>
</html>
